<div class="container">
  <h4> Añadir préstamo para libro</h4>
  <form (ngSubmit)="checkInBook()">
    <div class="form-group">
      <div>
        <label>ISBN</label>
        {{isbn}}
      </div>
      <div>
        <label>Id del miembro</label>
        {{memberId}}
      </div>

      <div>
        <button type="submit" class="btn btn-primary btn-block">Registrar</button>
      </div>
    </div>
  </form>
  <div *ngIf="submitted">
    <div *ngIf="success">
      {{message}}
    </div>
    <div *ngIf="!success">
      {{errorMsg}}
    </div>
  </div>
</div>
